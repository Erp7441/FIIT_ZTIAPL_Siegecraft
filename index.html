<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="game.js"></script>
    <title>RTS</title>
</head>
<body>
    <audio autoplay loop id="musicElement">
        <source src="sounds/MainTheme.wav" type="audio/wav">
    </audio>
    <div id="mainMenu" class="menu">
        <div class="mainMenuButtons" id="playButton"></div>
        <br>
        <div class="mainMenuButtons" id="settingsButton"></div>
        <br>
        <div class="mainMenuButtons" id="controlsButton"></div>
        <br>
        <div class="mainMenuButtons quitButtons"></div>
    </div>
    <div id="settingsMenu" class="menu">
        <div class="settingsMenuButtons" id="soundButton"></div>
        <br>
        <div class="settingsMenuButtons" id="musicButton"></div>
        <br>
        <div class="backButtons settingsMenuButtons"></div>
    </div>
    <div id="controlsMenu" class="menu">
        <div class="backButtons" id="controlsMenuButton"></div>
    </div>
    <div id="gameOverScreen" class="menu">
        <div class="gameOverButtons" id="retryButton"></div>
        <br>
        <div class="gameOverButtons backButtons"></div>
        <div class="gameOverButtons mainMenuButtons quitButtons"></div>
    </div>
    <canvas id="board"></canvas>
</body>
</html>
